services:
  db:
    extends:
      file: docker-compose.app.yml
      service: db
    ports:
      - "5432:5432"

  db-test:
    extends:
      file: docker-compose.app.yml
      service: db
    environment:
      POSTGRES_DB: commerce_test
      POSTGRES_USER: commerce
      POSTGRES_PASSWORD: commerce
    volumes:
      - db_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commerce -d commerce_test"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    extends:
      file: docker-compose.app.yml
      service: app
    ports:
      - "8080:8080"
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy

  migrate:
    extends:
      file: docker-compose.app.yml
      service: app
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/srv/migrate"]
    command: []
    profiles: []

  api-dev:
    extends:
      file: docker-compose.app.yml
      service: dev-base
    command: ["air", "-c", ".air.toml"]
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080:8080"

  dev:
    extends:
      file: docker-compose.app.yml
      service: dev-base
    command: ["sleep", "infinity"]
    depends_on:
      db:
        condition: service_healthy
      db-test:
        condition: service_healthy

volumes:
  db_data:
  db_test_data:
