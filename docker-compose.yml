services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: commerce
      POSTGRES_USER: commerce
      POSTGRES_PASSWORD: commerce
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commerce -d commerce"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    extends:
      file: docker-compose.app.yml
      service: api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    profiles:
      - prod

  api-dev:
    build:
      context: .
      target: dev
    command: ["air", "-c", ".air.toml"]
    working_dir: /workspace
    volumes:
      - .:/workspace
    depends_on:
      db:
        condition: service_healthy
    environment:
      HTTP_ADDR: ":8080"
      DB_DSN: "postgres://commerce:commerce@db:5432/commerce?sslmode=disable"
      SHUTDOWN_TIMEOUT_SECONDS: "10"
    ports:
      - "8080:8080"
    profiles:
      - dev

  dev:
    build:
      context: .
      target: dev
    command: ["sleep", "infinity"]
    working_dir: /workspace
    volumes:
      - .:/workspace
    depends_on:
      db:
        condition: service_healthy
    environment:
      HTTP_ADDR: ":8080"
      DB_DSN: "postgres://commerce:commerce@db:5432/commerce?sslmode=disable"
      SHUTDOWN_TIMEOUT_SECONDS: "10"
    profiles:
      - dev

volumes:
  db_data:
