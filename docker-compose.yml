services:
  db:
    extends:
      file: docker-compose.app.yml
      service: db
    profiles:
      - dev
      - prod
    ports:
      - "5432:5432"

  db-test:
    extends:
      file: docker-compose.app.yml
      service: db
    profiles:
      - dev
    environment:
      POSTGRES_DB: commerce_test
      POSTGRES_USER: commerce
      POSTGRES_PASSWORD: commerce
    ports:
      - "5433:5432"
    volumes:
      - db_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commerce -d commerce_test"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    extends:
      file: docker-compose.app.yml
      service: app
    profiles:
      - prod
    ports:
      - "8080:8080"
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy

  migrate:
    extends:
      file: docker-compose.app.yml
      service: dev-base
    depends_on:
      db:
        condition: service_healthy
    command: go run ./cmd/migrate

  api-dev:
    extends:
      file: docker-compose.app.yml
      service: dev-base
    profiles:
      - dev
    command: ["air", "-c", ".air.toml"]
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "8081:8080"

  dev:
    extends:
      file: docker-compose.app.yml
      service: dev-base
    profiles:
      - dev
    command: ["sleep", "infinity"]
    depends_on:
      db:
        condition: service_healthy
      db-test:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:9
    profiles:
      - dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    depends_on:
      db:
        condition: service_healthy
      db-test:
        condition: service_healthy
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro

volumes:
  db_data:
  db_test_data:
  pgadmin_data:
