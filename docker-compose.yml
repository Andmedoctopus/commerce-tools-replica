services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: commerce
      POSTGRES_USER: commerce
      POSTGRES_PASSWORD: commerce
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commerce -d commerce"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    extends:
      file: docker-compose.app.yml
      service: app
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    profiles:
      - prod

  migrate:
    extends:
      file: docker-compose.app.yml
      service: app
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/srv/migrate"]
    command: []
    profiles:
      - prod
      - dev

  api-dev:
    extends:
      file: docker-compose.app.yml
      service: dev-base
    command: ["air", "-c", ".air.toml"]
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    profiles:
      - dev

  dev:
    extends:
      file: docker-compose.app.yml
      service: dev-base
    command: ["sleep", "infinity"]
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - dev

volumes:
  db_data:
