services:
  db:
    extends:
      file: docker-compose.app.yml
      service: db

  migrate:
    extends:
      file: docker-compose.app.yml
      service: app-base
    image: ${API_IMAGE:-ghcr.io/andmedoctopus/commerce-tools-replica:latest}
    volumes:
      - ./media:/srv/media
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/srv/migrate"]

  api:
    extends:
      file: docker-compose.app.yml
      service: app-base
    image: ${API_IMAGE:-ghcr.io/andmedoctopus/commerce-tools-replica:latest}
    volumes:
      - ./media:/srv/media
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./media:/srv/media:ro
      - /opt/certbot/www:/var/www/certbot
      - /opt/certbot/conf:/etc/letsencrypt:ro

volumes:
  db_data:
